<main>
  <section class="filters">
    <form [formGroup]="weatherFiltersForm">
        <input type="checkbox" id="humidity" formControlName="humidity"/>
        <label for="humidity">Humidité</label>
    </form>
  </section>

  <section class="weather">
    <h1>Météo pour {{ city }}</h1>
    <p class="big">{{ weather.temperature }}°C</p>
    @if (weather.humidity) {
      <p>Humidité : {{ weather.humidity }}%</p>
    }
  </section>
</main>

<router-outlet></router-outlet>
